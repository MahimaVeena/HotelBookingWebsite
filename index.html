<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/index.css" />

    <title>Index</title>
  </head>
  <body>
    <body>
      <div class="container-fluid px-0">
        <header
          class="Header-Div d-flex justify-content-between align-items-center"
        >
          <img
            class="logo-img"
            src="assests/images/logo.png"
            alt="logo"
            width="200px"
            height="150px"
          />

          <a href="login.html" class="login-link">Login</a>
        </header>
        <div class="container-div">
          <div
            class="search-bar d-flex align-items-center justify-content-center"
          >
            <input type="text" placeholder="City" class="search" />
          </div>
          <div class="img-div">
            <a href="list.html" class="d-inline-block img-container">
              <img
                class="img-place img-fluid"
                src="assests/images/images_places/new-delhi.jpg"
                alt="Delhi"
              />
            </a>

            <a href="#" class="d-inline-block img-container">
              <img
                class="img-place img-fluid"
                src="assests/images/images_places/goa.jpg"
                alt="Goa"
              />
            </a>

            <a href="#" class="d-inline-block img-container">
              <img
                class="img-place img-fluid"
                src="assests/images/images_places/charminar.jpg"
                alt="Hyderabad"
              />
            </a>

            <a href="#" class="d-inline-block img-container">
              <img
                class="img-place img-fluid"
                src="assests/images/images_places/kolkata-calcutta.jpg"
                alt="Culcutta"
              />
            </a>
          </div>
          <div class="view-more-container">
            <a href="index.html" class="view-more">View more >></a>
          </div>
        </div>
        <footer
          class="Footer-Div d-flex align-items-center justify-content-between"
        >
          <a href="contact.html" class="contact-link">Contact Us</a>
          <p id="copywright" class="my-0 align-self-end">
            @2020 ROOM SEARCH PVT LTD.
          </p>
          <div class="social-media-imgs-div d-flex align-items-center">
            <a href="https://www.facebook.com/" target="_blank">
              <img
                class="social-media-imgs"
                src="assests/images/facebook.png"
                alt="Facebook"
              />
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <img
                class="social-media-imgs"
                src="assests/images/instagram.png"
                alt="Facebook"
              />
            </a>
            <a href="https://twitter.com/" target="_blank">
              <img
                class="social-media-imgs"
                src="assests/images/twitter.png"
                alt="Facebook"
              />
            </a>
          </div>
        </footer>
      </div>
    </body>

    ></script> -->
  </body>
</html>
