<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/list.css" />

    <title>List</title>
  </head>
  <body>
    <body>
      <div class="container-fluid">
        <header
          class="Header-Div d-flex justify-content-between align-items-center"
        >
          <img
            class="logo-img"
            src="assests/images/logo.png"
            alt="logo"
            width="200px"
            height="150px"
          />

          <a href="login.html" class="login-link">Login</a>
        </header>
      <div class="Content-div">
        <ul class="view" id="view_list_map">
          <li><a href="#view_list_map">List View</a></li>
          <li><a href="#map-view">Map View</a></li>
        </ul>

        <div id="list-view">
          <div class="hotel-div">
            <a class="hotel-link" href="detail.html">
              <img
                src="assests/images/images_places/Radisson-Blu.jpg"
                alt="Radisson-Blu"
                class="hotel-img img-fluid"
              />
              <h4>Radisson Blu Hotel</h4>
              <p>5 star</p>
              <p>New Delhi</p>
            </a>
          </div>

          <div class="hotel-div">
            <img
              src="assests/images/images_places/facade.jpg"
              alt="Lalit hotel"
              class="hotel-img img-fluid"
            />
            <h4>The Lalit New Delhi</h4>
            <p>4.5 star</p>
            <p>New Delhi</p>
          </div>

          <div class="hotel-div">
            <img
              src="assests/images/images_places/exterior.jpg"
              alt="Taj Palace"
              class="hotel-img img-fluid"
            />
            <h4>Taj Palace</h4>
            <p>4.0 star</p>
            <p>Delhi</p>
          </div>
        </div>

        <div id="map-view">
          <img src="assests/images/images_places/Map.webp" alt="map" />
          <!-- <p>MAP VIEW</p> -->
        </div>
        <footer
        class="Footer-Div d-flex align-items-center justify-content-between"
      >
        <a href="contact.html" class="contact-link">Contact Us</a>
        <p id="copywright" class="my-0 align-self-end">
          @2020 ROOM SEARCH PVT LTD.
        </p>
        <div class="social-media-imgs-div d-flex align-items-center">
          <a href="https://www.facebook.com/" target="_blank">
            <img
              class="social-media-imgs"
              src="assests/images/facebook.png"
              alt="Facebook"
            />
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <img
              class="social-media-imgs"
              src="assests/images/instagram.png"
              alt="Facebook"
            />
          </a>
          <a href="https://twitter.com/" target="_blank">
            <img
              class="social-media-imgs"
              src="assests/images/twitter.png"
              alt="Facebook"
            />
          </a>
        </div>
      </footer>
      </div>
    </body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
