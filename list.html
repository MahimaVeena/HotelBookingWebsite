<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/list.css" />

    <title>List</title>
  </head>
  <body>
    <body>
      <div class="container-fluid">
      <header class="Header-Div">
        <a href="index.html">
          <img
            class="logo-img"
            src="assests/images/logo.png"
            alt="logo"
            width="200px"
            height="150px"
          />
        </a>
        <a href="login.html">Login</a>
      </header>
      <div class="Content-div">
        <ul class="view">
          <li><a href="#list-view">List View</a></li>
          <li><a href="#map-view">Map View</a></li>
        </ul>

        <div id="list-view">
          <div class="hotel-div">
            <a class="hotel-link" href="detail.html">
              <img
                src="assests/images/images_places/Radisson-Blu.jpg"
                alt="Radisson-Blu"
                class="hotel-img img-fluid"
              />
              <h4 class="text-primary">Radisson Blu Hotel</h4>
              <p class="text-primary">5 star</p>
              <p class="text-primary">New Delhi</p>
            </a>
          </div>

          <div class="hotel-div">
            <img
              src="assests/images/images_places/facade.jpg"
              alt="Lalit hotel"
              class="hotel-img img-fluid"
            />
            <h4>The Lalit New Delhi</h4>
            <p>4.5 star</p>
            <p>New Delhi</p>
          </div>

          <div class="hotel-div">
            <img
              src="assests/images/images_places/exterior.jpg"
              alt="Taj Palace"
              class="hotel-img img-fluid"
            />
            <h4>Taj Palace</h4>
            <p>4.0 star</p>
            <p>Delhi</p>
          </div>
        </div>

        <div id="map-view">
          <img src="assests/images/images_places/Map.webp" alt="map" />
          <p>MAP VIEW</p>
        </div>
        <footer class="Footer-Div">
          <a href="contact.html">Contact Us</a>
          <div class="social-media-imgs-div">
            <a href="https://www.facebook.com/" target="_blank">
              <img
                class="social-media-imgs"
                src="assests/images/facebook.png"
                alt="Facebook"
              />
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <img
                class="social-media-imgs"
                src="assests/images/instagram.png"
                alt="Facebook"
              />
            </a>
            <a href="https://twitter.com/" target="_blank">
              <img
                class="social-media-imgs"
                src="assests/images/twitter.png"
                alt="Facebook"
              />
            </a>
          </div>
          <p>@2020 ROOM SEARCH PVT LTD.</p>
        </footer>
      </div>
    </body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
