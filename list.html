<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/list.css" />
    <link rel="stylesheet" href="styles/queries.css" />

    <title>List</title>
  </head>
  <body>
    <body>
      <div class="container-fluid">

        <!--HEADER CONTAINER-->
        <header
          class="Header-Div d-flex justify-content-between align-items-center"
        >

        <a href="index.html">
          <img
            class="logo-img"
            src="assests/images/logo.png"
            alt="logo"
            width="12.5rem"
            height="9.375rem"
          />
        </a>
        <button type="button" class="login-btn btn btn-light me-2" onclick="handleLogin()">
          Login
        </button>
        </header>

        <!--MAIN CONTENT CONTAINER-->
      <div class="Content-div">

        <!--NAVIGATION SECTION-->
        <ul class="nav nav-pills d-flex justify-content-center">
          <li class="nav-item">
            <button type="button" class="btn btn-primary list-view-btn" onclick="handleView(event)">List View</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn map-view-btn" onclick="handleView(event)">Map View</button>
          </li>
        </ul>

        <!--LIST VIEW CONTAINER-->
        <div id="list-view">

          <!--INFO ABOUT HOTEL1-->
          <div class="hotel-div">
            <a class="hotel-link d-flex" href="detail.html">
              <img
                src="assests/images/images_places/Radisson-Blu.jpg"
                alt="Radisson-Blu"
                class="hotel-img img-fluid"
              />
              <div class="description">
              <h4>Radisson Blu Hotel</h4>
              <span class="fa fa-star checked"></span>
             <span class="fa fa-star checked"></span>
             <span class="fa fa-star checked"></span>
             <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <p>New Delhi</p>
            </div>
            </a>

          </div>

          <!--INFO ABOUT HOTEL2-->
          <div class="hotel-div">
            <a class="hotel-link d-flex" href="#">
            <img
              src="assests/images/images_places/facade.jpg"
              alt="Lalit hotel"
              class="hotel-img img-fluid"
            />
            <div class="description">
            <h4>The Lalit New Delhi</h4>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star-half-full checked"></span>
             <span class="fa fa-star text-dark"></span>
            <p>New Delhi</p>
            </div>
          </a>
          </div>

            <!--INFO ABOUT HOTEL3-->
          <div class="hotel-div">
            <a class="hotel-link d-flex" href="#">
            <img
              src="assests/images/images_places/exterior.jpg"
              alt="Taj Palace"
              class="hotel-img img-fluid"
            />
            <div class="description">
            <h4>Taj Palace</h4>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
             <span class="fa fa-star text-dark"></span>
            <p>Delhi</p>
          </div>
        </a>
        </div>
      </div>
        <div id="map-view">
          <img class="map d-inline-block" src="assests/images/images_places/Map.webp" alt="map" />
        </div>
      
      </div>

      <!--FOOTER-->
      <footer
      class="Footer-Div d-flex align-items-center justify-content-between"
    >
    <button type="button" class="btn contact-button btn-info d-flex align-items-center justify-content-center text-light" onclick="handleContactUs(this)">Contact Us</button>
      <p id="copywright" class="my-0">
        @2020 ROOM SEARCH PVT LTD.
      </p>
      <div class="social-media-imgs-div d-flex align-items-center">
        <a href="https://www.facebook.com/" target="_blank">
          <img
            class="social-media-imgs"
            src="assests/images/facebook.png"
            alt="Facebook"
          />
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img
            class="social-media-imgs"
            src="assests/images/instagram.png"
            alt="Facebook"
          />
        </a>
        <a href="https://twitter.com/" target="_blank">
          <img
            class="social-media-imgs"
            src="assests/images/twitter.png"
            alt="Facebook"
          />
        </a>

        <!--LOGIN MODAL-->
        <div class="modal login-modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Please Login</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"

                  onclick="closeLogin(event)"
                ></button>
              </div>
              <div class="modal-body">
                <form class="form-control py-4" onsubmit="closeLogin(event)">
                  <div class="row">
                    <div class="col">
                      <label for="email">Username </label>
                    </div>
                    <div class="col-8">
                      <input type="email" name="email" required />
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col">
                      <label for="password">Password</label>
                    </div>
                    <div class="col-8">
                      <input
                        type="password"
                        name="password"
                        autocomplete="off"
                        required
                      />
                    </div>
                  </div>
                
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <input type="submit" value="login" class="btn btn-primary"/>
              </div>
            </form>
            </div>
          </div>
        </div>


        <!--CONTACT US-->
        <div class="modal get-in-touch" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Get in touch</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"

                  onclick="closeContactUs(event)"
                ></button>
              </div>
              <div class="modal-body">
                <form class="form-control" onsubmit="closeContactUs(event)">
                  <p>Thank you for reaching out!!!</p>
                  <p>Please enter your email and we will get back to you.</p>
                  <div class="row">
                    <div class="col">
                      <label for="email">Username </label>
                    </div>
                    <div class="col-8">
                      <input type="email" name="email" required />
                    </div>
                  </div>
                  
                
              </div>
              <div class="modal-footer d-flex justify-content-end">
                <input type="submit" value="submit" class="btn btn-primary"/>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </footer>
    </body>
    <script src="scripts/common.js"></script>
    <script src="scripts/list.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
   
  </body>
</html>
